spring:
  application:
    name: core-server
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      config:
        import-check:
          enabled: false
  data:
    mongodb:
      auto-index-creation: true
      authentication-database: admin
      uri: ${ngcca.mongodb.uri}
  profiles:
    include: system-registry-image
ngcca:
  redis:
    database:
    password:
    host:
    port:
  registry:
    url:
    username:
    password:
    imagebuild-namespace:
  minio:
    access-key:
    secret-key:
    endpoint:
  mongodb:
    uri:
  kubernetes-agent:
    host: localhost
    port: 1400
    domain-name:
  buildpack:
    build-timeout-second: 1200
  application:
    deployment-timeout-second: 1200
    dot-suffix-domain: ".k8s.local"
  security:
    enabled: true
    ignored-defaults:
      - "/swagger**/**"
      - "/v3/api-docs/**"
      - "/favicon.ico"
      - "/pub"
      - "/**/login"
    ignored-urls:
  openai:
    http-client-timeout-seconds: 60
    http-proxy:
      hostname:
      port:
    api-key:
  docker:
    host:
    pull-timeout-seconds:
    push-timeout-seconds:
server:
  port: 8080
logging:
  level:
    io.hotcloud.common.log: info
    com.github.dockerjava.api.command: info
    com.github.dockerjava.core.command: info
