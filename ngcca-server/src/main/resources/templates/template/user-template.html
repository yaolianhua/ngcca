<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>NGCCA | template</title>

  <link th:include="global-link">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img alt="HotCloudlogo" class="animation__shake" height="60" th:src="@{/dist/img/HotCloudlogo.png}" width="60">
  </div>

  <div th:include="navbar"></div>

  <div th:include="sidebar"></div>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">我的实例</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">我的实例</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">模板实例</h3>

          <div class="card-tools">
            <button class="btn btn-tool" data-card-widget="collapse" title="Collapse" type="button">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
            <thead>
            <tr>
              <th style="width: 20%">
                实例名称
              </th>
              <th style="width: 20%">
                版本
              </th>
              <th style="width: 20%">
                进度
              </th>
              <th class="text-center" style="width: 20%">
                部署结果
              </th>
              <th class="text-center" style="width: 20%">
                操作
              </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="instance: ${collection}">
              <td>
                <a th:text="${instance.name}">
                </a>
                <br/>
                <small th:text="${instance.createdAt}">
                </small>
              </td>
              <td>
                <a th:text="${instance.version}">
                </a>
              </td>
              <td class="project_progress">
                <div class="progress progress-sm">
                  <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" class="progress-bar bg-green"
                       role="progressbar" style="width: 50%">
                  </div>
                </div>
                <small>
                  10% Complete
                </small>
              </td>
              <td class="project-state">
                <span th:class="${instance.success} ? 'badge badge-success' : 'badge badge-secondary'"
                      th:text="${instance.success} ? '部署成功' : '部署中'"></span>
              </td>
              <td class="project-actions text-right">
                <a class="btn btn-primary btn-sm" href="#">
                  <i class="fas fa-folder">
                  </i>
                  查看详情
                </a>
                <a class="btn btn-danger btn-sm" href="#">
                  <i class="fas fa-trash">
                  </i>
                  删除
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:include="footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:include="global-script"></div>

</body>
</html>
