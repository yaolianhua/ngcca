<section class="content" th:fragment="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">模板实例</h3>

            <div class="card-tools">
                <button class="btn btn-tool" data-card-widget="collapse" title="Collapse" type="button">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped projects">
                <thead>
                <tr>
                    <th style="width: 20%">
                        实例名称
                    </th>
                    <th style="width: 20%">
                        版本
                    </th>
                    <th style="width: 20%">
                        进度
                    </th>
                    <th class="text-center" style="width: 20%">
                        部署结果
                    </th>
                    <th class="text-center" style="width: 20%">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="instance: ${collection}">
                    <td>
                        <a th:text="${instance.name}">
                        </a>
                        <br/>
                        <small th:text="${instance.createdAt}">
                        </small>
                    </td>
                    <td>
                        <a th:text="${instance.version}">
                        </a>
                    </td>
                    <td class="project_progress">
                        <div class="progress progress-sm">
                            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" class="progress-bar bg-green"
                                 role="progressbar" style="width: 50%">
                            </div>
                        </div>
                        <small>
                            10% Complete
                        </small>
                    </td>
                    <td class="project-state">
                <span th:class="${instance.success} ? 'badge badge-success' : 'badge badge-secondary'"
                      th:text="${instance.success} ? '部署成功' : '部署中'"></span>
                    </td>
                    <td class="project-actions text-right">
                        <a class="btn btn-primary btn-sm" th:attr="onclick=|instanceDetail('${instance.id}')|">
                            <i class="fas fa-folder">
                            </i>
                            详情
                        </a>
                        <a class="btn btn-danger btn-sm" th:attr="onclick=|instanceDelete('${instance.id}')|">
                            <i class="fas fa-trash">
                            </i>
                            删除
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->

</section>
