# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

cache:
  key: ngcca-ci-cache
  paths:
    - .m2/repository/

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --threads 1C"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

stages:
#  - test
  #  - package
  - build

test:
  image: maven:3.8-openjdk-17-slim
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS $MAVEN_OPTS clean test
  only:
    - main

package:
  image: maven:3.8-openjdk-17-slim
  stage: package
  only:
    - main
  script:
    - mvn $MAVEN_CLI_OPTS $MAVEN_OPTS -Dmaven.test.skip=true clean package

build:
  image: docker:latest
  stage: build
  services:
    - name: docker:dind
      command: [ "--insecure-registry","$CI_REGISTRY" ]

  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
  script:
    - export IMAGE=$CI_REGISTRY/ngcca/ngcca-server:$(date '+%Y%m%d%H%M%S')
    - docker build -t $IMAGE .
    - docker push $IMAGE

