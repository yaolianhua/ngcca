buildpack:
  kaniko:
    cache: false
    cache-dir:
    cache-repo:
    cache-ttl-duration: 168h
    compressed-caching: true
    cleanup: true
    context: dir://workspace
    context-sub-path:
    destination: index.docker.io/username/
    digest-file:
    dockerfile: /workspace/Dockerfile
    force: false
    image-fs-extract-retry: 3
    git:
    ignore-path:
    ignore-var-run: true
    image-name-tag-with-digest-file:
    image-name-with-digest-file:
    insecure: true
    insecure-pull: true
    insecure-registry: index.docker.io
    label:
    log-format: color
    log-timestamp: false
    no-push: true
    push-retry: 3
    registry-certificate:
    registry-mirror:
    reproducible: false
    single-snapshot: false
    skip-tls-verify: true
    skip-tls-verify-pull: true
    skip-tls-verify-registry: true
    skip-unused-stages: true
    snapshot-mode: full
    tar-path: /workspace/
    target:
    use-new-run: true
    verbosity: debug
  storage:
    storage-class:
      name: storage-class-buildpack
    type: hostpath
    host-path:
      path: /kaniko
    size-gb: 1