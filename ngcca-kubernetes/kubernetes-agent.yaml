apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    k8s-app: k8s-agent
  name: k8s-agent
  namespace: ngcca-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    k8s-app: k8s-agent
  name: k8s-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: k8s-agent
    namespace: ngcca-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: k8s-agent
  name: k8s-agent
  namespace: ngcca-system
spec:
  ports:
    - name: http
      port: 1400
      protocol: TCP
      targetPort: http
  selector:
    k8s-app: k8s-agent
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-agent
  namespace: ngcca-system
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
#  ingressClassName: nginx
  rules:
    - host: k8s-agent.linux.local
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: k8s-agent
                port:
                  number: 1400
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: k8s-agent
  name: k8s-agent
  namespace: ngcca-system
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: k8s-agent
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: k8s-agent
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
              weight: 1
      containers:
        - image: harbor.linux-local:5000/ngcca/kubernetes-agent:2023.05.26.113721
          env:
            - name: KUBERNETES_REDIS_HOST
              value: "192.168.110.233"
            - name: KUBERNETES_REDIS_PORT
              value: "6379"
            - name: KUBERNETES_REDIS_DATABASE
              value: "0"
            - name: KUBERNETES_REDIS_PASSWORD
              value: "QbMufCD@9WVQ^Hv"
          imagePullPolicy: IfNotPresent
          name: k8s-agent
          ports:
            - containerPort: 1400
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            privileged: true
          livenessProbe:
            httpGet:
              port: 1400
              path: /livez
            periodSeconds: 20
      serviceAccountName: k8s-agent
