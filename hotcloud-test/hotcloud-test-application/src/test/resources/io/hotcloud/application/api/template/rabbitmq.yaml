apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: 5b2378dc5d2f4eedb55ed9217255c8cd
spec:
  selector:
    matchLabels:
      app: rabbitmq
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - image: rabbitmq:3.9-management
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        name: rabbitmq
        env:
        - name: RABBITMQ_DEFAULT_PASS
          value: password
        - name: RABBITMQ_DEFAULT_USER
          value: admin
        ports:
        - containerPort: 5672
          name: rabbitmq
        - containerPort: 15672
          name: management
        volumeMounts:
        - name: rabbitmq-persistent-storage
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: rabbitmq-persistent-storage
        persistentVolumeClaim:
          claimName: pvc-rabbitmq-5b2378dc5d2f4eedb55ed9217255c8cd
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-rabbitmq-5b2378dc5d2f4eedb55ed9217255c8cd
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  claimRef:
    kind: PersistentVolumeClaim
    name: pvc-rabbitmq-5b2378dc5d2f4eedb55ed9217255c8cd
    namespace: 5b2378dc5d2f4eedb55ed9217255c8cd
  hostPath:
    path: /tmp/app/5b2378dc5d2f4eedb55ed9217255c8cd/rabbitmq
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: storage_class_application
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-rabbitmq-5b2378dc5d2f4eedb55ed9217255c8cd
  namespace: 5b2378dc5d2f4eedb55ed9217255c8cd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-rabbitmq-5b2378dc5d2f4eedb55ed9217255c8cd
  storageClassName: storage_class_application
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: 5b2378dc5d2f4eedb55ed9217255c8cd
spec:
  ports:
  - port: 5672
    protocol: TCP
    targetPort: 5672
    name: rabbitmq
  - port: 15672
    protocol: TCP
    targetPort: 15672
    name: management
  selector:
    app: rabbitmq
  type: NodePort
