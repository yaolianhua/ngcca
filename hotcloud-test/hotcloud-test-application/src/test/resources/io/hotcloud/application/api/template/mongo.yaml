apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  strategy: { }
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - image: mongo:5.0
          name: mongo
          args: [ "--dbpath","/data/db" ]
          livenessProbe:
            exec:
              command:
                - mongo
                - --disableImplicitSessions
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - mongo
                - --disableImplicitSessions
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
          volumeMounts:
            - name: mongo-data-dir
              mountPath: /data/db
      volumes:
        - name: mongo-data-dir
          persistentVolumeClaim:
            claimName: pvc-mongo-5b2378dc5d2f4eedb55ed9217255c8cd
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-mongo-5b2378dc5d2f4eedb55ed9217255c8cd
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  claimRef:
    kind: PersistentVolumeClaim
    name: pvc-mongo-5b2378dc5d2f4eedb55ed9217255c8cd
    namespace: 5b2378dc5d2f4eedb55ed9217255c8cd
  nfs:
    path: /tmp/app/5b2378dc5d2f4eedb55ed9217255c8cd/mongo
    readOnly: false
    server: 10.0.20.6
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: storage-class-application
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mongo-5b2378dc5d2f4eedb55ed9217255c8cd
  namespace: 5b2378dc5d2f4eedb55ed9217255c8cd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-mongo-5b2378dc5d2f4eedb55ed9217255c8cd
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo
  name: mongo
  namespace: 5b2378dc5d2f4eedb55ed9217255c8cd
spec:
  ports:
    - port: 27017
      protocol: TCP
      targetPort: 27017
      nodePort: 30117
  selector:
    app: mongo
  type: NodePort
