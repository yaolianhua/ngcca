apiVersion: batch/v1
kind: Job
metadata:
  annotations: { }
  labels:
    k8s-app: kaniko-test
  name: kaniko-test
  namespace: kaniko-test
spec:
  activeDeadlineSeconds: 1800
  backoffLimit: 3
  template:
    metadata:
      annotations: { }
      labels:
        k8s-app: kaniko-test
    spec:
      containers:
        - args:
            - --destination=192.168.146.128:5000/kaniko-test/app-war:latest
            - --skip-tls-verify=true
            - --insecure=true
            - --context=/workspace
            - --skip-tls-verify-registry=true
            - --skip-tls-verify-pull=true
            - --no-push=false
            - --insecure-pull=true
            - --push-retry=3
            - --dockerfile=/workspace/Dockerfile
            - --log-format=color
            - --force=false
            - --verbosity=info
          image: gcr.io/kaniko-project/executor:latest
          imagePullPolicy: IfNotPresent
          name: kaniko
          ports: [ ]
          volumeMounts:
            - mountPath: /kaniko/.docker
              name: docker-registry-secret
              readOnly: true
            - mountPath: /workspace
              name: workspace-volume
              readOnly: false
      dnsPolicy: ClusterFirst
      imagePullSecrets: [ ]
      initContainers:
        - name: init
          image: alpine:latest
          imagePullPolicy: IfNotPresent
          command:
            - 'sh'
            - '-c'
            - "echo -e '' |base64 -d > /workspace/Dockerfile"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - mountPath: /workspace
              name: workspace-volume
              readOnly: false
      restartPolicy: Never
      volumes:
        - name: docker-registry-secret
          secret:
            items:
              - key: .dockerconfigjson
                path: config.json
            optional: false
            secretName: kaniko-test
        - name: workspace-volume
          emptyDir: { }