<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link" th:href="@{/index}">
        <img alt="HotCloudLogo" class="brand-image img-circle elevation-3" style="opacity: .8"
             th:src="@{/dist/img/HotCloudlogo.png}">
        <span class="brand-text font-weight-light">NGCCA</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <span data-target="#modal-upload-avatar" data-toggle="modal">
                    <img alt="User Image" class="img-circle elevation-2" th:src="${user.avatar}">
                </span>

            </div>
            <div class="info">
                <a class="d-block" href="#" th:text="${user.username}"></a>
            </div>
            <div id="server-endpoint" th:attr="data-server-endpoint=${endpoint}"></div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item menu-open">
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/index}">
                                <i class="far fa-chart-bar nav-icon"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item menu-open">
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/template}">
                                <i class="fas fa-cubes nav-icon"></i>
                                <p>模板</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item menu-open">
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/template/instances}">
                                <i class="fas fa-user nav-icon"></i>
                                <p>我的模板</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
<script th:inline="javascript" type="text/javascript">
    function uploadShow(e) {
        $('#modal-upload-avatar').modal('show');
    }
</script>
