<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>NGCCA | 节点列表</title>

  <link th:insert="~{global-link}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:insert="~{admin/navbar}"></div>

  <div th:insert="~{admin/sidebar}"></div>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/administrator/index}">Home</a></li>
              <li class="breadcrumb-item active">Pod列表</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="card">
      <div class="card-header">
        <div class="card-tools">
          <button class="btn btn-tool" data-card-widget="collapse" title="Collapse" type="button">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered projects" id="pod-list">
          <thead>
          <tr>
            <th style="width: 10%">
              Pod名称
            </th>
            <th style="width: 10%">
              命名空间
            </th>
            <th style="width: 10%">
              Pod状态
            </th>
            <th style="width: 15%">
              CPU使用（m Cores）
            </th>
            <th style="width: 15%">
              内存使用（Mi）
            </th>
            <th style="width: 10%">
              节点IP
            </th>
            <th style="width: 10%">
              节点名称
            </th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="podmetrics: ${collection}">
            <td>
              <a th:text="${podmetrics.pod}"></a>
            </td>
            <td>
              <a th:text="${podmetrics.namespace}"></a>
            </td>
            <td>
              <a th:class="${podmetrics.status == 'Running'} ? 'badge badge-success' : 'badge badge-secondary'"
                 th:text="${podmetrics.status}">
              </a>
            </td>
            <td>
              <a th:text="${podmetrics.cpuMilliCoresUsage} + ' m Cores' "></a>
            </td>
            <td>
              <a th:text="${podmetrics.memoryMegabyteUsage} + ' Mi' "></a>
            </td>

            <td>
              <a th:text="${podmetrics.refNode.ip}"></a>
            </td>
            <td>
              <a th:text="${podmetrics.refNode.name}"></a>
            </td>

          </tr>

          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:insert="~{footer}"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:insert="~{global-script}"></div>
<script>
  $(function () {
    $('#pod-list').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": true,
      "responsive": true,
    });

  });

</script>
</body>
</html>
