<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>NGCCA | 集群列表</title>

  <link th:insert="~{global-link}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:insert="~{admin/navbar}"></div>

  <div th:insert="~{admin/sidebar}"></div>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/administrator/index}">Home</a></li>
              <li class="breadcrumb-item active">集群列表</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="card">
      <div class="card-header">
        <div class="card-tools">
          <button class="btn btn-tool" data-card-widget="collapse" title="Collapse" type="button">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
          <tr>
            <th style="width: 20%">
              集群名称
            </th>
            <th style="width: 20%">
              集群地址
            </th>
            <th style="width: 30%">
              控制节点
            </th>
            <th style="width: 30%">
              工作节点
            </th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="cluster: ${collection}">
            <td>
              <a class="badge badge-secondary" th:text="${cluster.name}"></a>
            </td>
            <td>
              <a th:text="${cluster.agentUrl}"></a>
            </td>
            <td>
              <div th:each="master: ${cluster.masters}">
                <small th:text="${master.name} + ' / ' + ${master.ip} + ' / ' + ${master.kubeletVersion} + ' / ' + ${master.containerRuntimeVersion}"></small><br>
              </div>
            </td>
            <td>
              <div th:each="node: ${cluster.nodes}">
                <small th:text="${node.name} + ' / ' + ${node.ip} + ' / ' + ${node.kubeletVersion} + ' / ' + ${node.containerRuntimeVersion}"></small><br>
              </div>
            </td>

          </tr>

          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:insert="~{footer}"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:insert="~{global-script}"></div>
</body>
</html>
