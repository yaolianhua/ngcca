<!-- Default box -->
<div class="card">
    <div class="card-header">
        <div class="card-tools">
            <button class="btn btn-tool" data-card-widget="collapse" title="Collapse" type="button">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
            <tr>
                <th style="width: 10%">
                    应用名称
                </th>
                <th style="width: 10%">
                    服务端口
                </th>
                <th style="width: 15%">
                    进度
                </th>
                <th style="width: 10%">
                    部署结果
                </th>
                <th style="width: 20%">
                    Ingress
                </th>
                <th style="width: 10%">
                    LoadBalancer IP
                </th>
                <th style="width: 20%">
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="application: ${collection}">
                <td class="project-state text-left">
                    <span class="badge badge-info" th:text="${application.name}"></span>
                    <br/>
                    <small class="badge badge-primary" th:text="${application.createdAt}"></small>
                    <br/>
                    <small class="badge badge-success" th:text="${application.namespace}"></small>
                </td>
                <td class="project-state text-left">
                    <span class="badge badge-info" th:text="${application.service}"></span>
                    <br>
                    <span class="badge badge-primary" th:text="${application.targetPorts}"></span>
                    <br>
                    <span class="badge badge-primary" th:text="${application.servicePorts}"></span>
                    <br>
                    <span class="badge badge-secondary" th:text="${application.nodePorts}"></span>
                </td>
                <td class="project_progress">
                    <div class="progress progress-sm">
                        <div aria-valuemax="100" aria-valuemin="0" class="progress-bar bg-green"
                             role="progressbar" th:style="'width: ' + ${application.progress} + '%'">
                        </div>
                    </div>
                    <small th:text="${application.progress} + '% complete'"></small>
                </td>
                <td class="project-state text-left">
                    <span th:class="${application.deploying} ? 'badge badge-secondary' : (${application.success} ? 'badge badge-success' : 'badge badge-danger')"
                          th:text="${application.deploying} ? '部署中' : (${application.success} ? '部署成功' : '部署失败')">
                    </span>
                    <span data-placement="top" data-toggle="tooltip" data-trigger="hover focus"
                          id="application-tooltip-msg"
                          th:title="${application.message}"><i class="fa-solid fa-comment-dots"></i></span>
                </td>
                <td class="project-state text-left">
                    <a class="badge badge-secondary" target="_blank" th:each="ingress : ${application.ingressList}"
                       th:href="${'http://' + ingress}"
                       th:text="${ingress}"></a>
                </td>
                <td>
                    <a th:text="${#strings.isEmpty(application.loadBalancerIngressIp) ? '<none>' : application.loadBalancerIngressIp}"></a>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm"
                            onclick="showapplicationyaml(this)"
                            th:data-application-id="${application.id}">
                        实例 Yaml
                    </button>
                    <button class="btn btn-secondary btn-sm"
                            onclick="showapplicationingressyaml(this)"
                            th:data-application-id="${application.id}"
                            th:disabled="${!application.hasIngress}">
                        Ingress Yaml
                    </button>
                    <button class="btn btn-danger btn-sm"
                            onclick="deleteapplication(this)"
                            th:data-application-id="${application.id}">
                        删除实例
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
