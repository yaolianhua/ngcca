<div aria-labelledby="source-part-trigger" class="content"
     id="source-part" role="tabpanel">
    <div class="card card-secondary">
        <div class="card-header">
            <h3 class="card-title">应用源</h3>

            <div class="card-tools">
                <button class="btn btn-tool" data-card-widget="collapse"
                        title="Collapse" type="button">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="source-origin">构建源<small
                        style="color: red;">*</small></label>
                <select class="form-control select2bs4" id="source-origin"
                        style="width: 100%;">
                    <option disabled selected>请选择</option>
                    <option value="IMAGE">镜像</option>
                    <option value="JAR">jar包</option>
                    <option value="WAR">war包</option>
                    <option value="SOURCE_CODE">源代码</option>
                </select>
            </div>
            <div class="form-group">
                <label for="upload-package">上传文件<small style="color: red;">（仅支持Java应用二进制包，.jar/.war。待文件上传完成后再进行下一步操作，文件上传成功后会回填链接地址到源地址输入框中）</small></label>
                <div class="input-group">
                    <div class="custom-file">
                        <input accept=".jar,.war" class="custom-file-input"
                               id="upload-package" name="file" type="file">
                        <label class="custom-file-label"
                               for="upload-package">Browse</label>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="http-url">源地址<small
                        style="color: red;">*</small></label>
                <div class="form-group">
                    <label for="http-url">
                        <small style="color: red;">镜像地址：127.0.0.1:5000/namespace/imagename:tag</small><br>
                        <small style="color: red;">git地址：https://gitee.com/username/xxx.git</small><br>
                        <small style="color: red;">jar：http(s)://fileserver/xxx.jar</small><br>
                        <small style="color: red;">war：http(s)://fileserver/xxx.war</small><br>
                    </label>
                </div>
                <input class="form-control" id="http-url" type="text">
            </div>

            <div class="form-group">
                <label for="application-git-branch">分支<small
                        style="color: red;">（源地址是git地址时填入此值，默认值是master）</small></label>
                <input class="form-control" id="application-git-branch"
                       placeholder="代码仓库的分支名称，例如：master"
                       type="text">
            </div>
            <div class="form-group">
                <label for="application-startargs">启动参数（Java应用）</label>
                <input class="form-control" id="application-startargs"
                       placeholder="e.g. -Dspring.profiles.active=production"
                       type="text">
            </div>
            <div class="form-group">
                <label for="application-startoptions">启动配置（Java应用）</label>
                <input class="form-control" id="application-startoptions"
                       placeholder="e.g. -Xms128m -Xmx512m"
                       type="text">
            </div>
        </div>
    </div>
    <button class="btn  btn-secondary" onclick="stepperprevious()">上一步</button>
    <button class="btn btn-success" onclick="steppernext('source')">下一步</button>
</div>
