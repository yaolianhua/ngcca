<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>NGCCA | 我的应用</title>

    <link th:insert="~{global-link}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="~{navbar}"></div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{user/select-cluster-modal}"></div>
    <div th:insert="~{loading-modal}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/user/applications}">我的应用</a></li>
                            <li class="breadcrumb-item active">创建应用</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content-header -->

        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">创建应用</h3>
                    </div>
                    <div class="card-body p-0">
                        <form id="application-create-form" onsubmit="return false;">
                            <div class="bs-stepper">
                                <div class="bs-stepper-header" role="tablist">
                                    <!-- your steps here -->
                                    <div class="step" data-target="#basic-part">
                                        <button aria-controls="basic-part" class="step-trigger" id="basic-part-trigger"
                                                role="tab"
                                                type="button">
                                            <span class="bs-stepper-circle">1</span>
                                            <span class="bs-stepper-label">基本信息</span>
                                        </button>
                                    </div>
                                    <div class="line"></div>
                                    <div class="step" data-target="#source-part">
                                        <button aria-controls="source-part" class="step-trigger"
                                                id="source-part-trigger"
                                                role="tab" type="button">
                                            <span class="bs-stepper-circle">2</span>
                                            <span class="bs-stepper-label">应用源</span>
                                        </button>
                                    </div>
                                    <div class="line"></div>
                                    <div class="step" data-target="#advanced-part">
                                        <button aria-controls="advanced-part" class="step-trigger"
                                                id="advanced-part-trigger"
                                                role="tab" type="button">
                                            <span class="bs-stepper-circle">3</span>
                                            <span class="bs-stepper-label">高级配置</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="bs-stepper-content">
                                    <!-- your steps content here -->
                                    <div th:insert="~{/user/application/application-create-basicpart}"></div>
                                    <div th:insert="~{/user/application/application-create-sourcepart}"></div>
                                    <div th:insert="~{/user/application/application-create-advancedpart}"></div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
        <!-- /.card -->
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:insert="~{footer}"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:insert="~{global-script}"></div>
<script th:src="@{/js/user-application.js}">
</script>
<script th:inline="javascript" type="text/javascript">
    // BS-Stepper Init
    $(document).ready(function () {
        window.stepper = new Stepper(document.querySelector('.bs-stepper'));
    })
</script>
</body>
</html>
