<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>NGCCA | 我的模板</title>

  <link th:insert="~{global-link}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:insert="~{navbar}"></div>
  <div th:insert="~{sidebar}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/user/template-instance}">我的模板</a></li>
              <li class="breadcrumb-item active">实例列表</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <div class="card">
      <div class="card-header">
        <div class="card-tools">
          <button class="btn btn-tool" data-card-widget="collapse" title="Collapse" type="button">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <section class="content" id="template-instance-list-fragment" th:fragment="content">
        <div th:insert="~{user/template/instance-list-fragment}"></div>
      </section>
    </div>
  </div>
  <!-- /.content-wrapper -->
  <div th:insert="~{footer}"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:insert="~{global-script}"></div>
<script th:src="@{/js/user-template.js}">
</script>
</body>
</html>
