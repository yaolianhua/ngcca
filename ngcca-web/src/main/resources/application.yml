spring:
  application:
    name: @artifactId@
  profiles:
    include: system-registry-image
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    mongodb:
      auto-index-creation: true
      authentication-database: admin
      uri: ${ngcca.mongodb.uri}
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: ${ngcca.security.oauth2.github.client-id}
            clientSecret: ${ngcca.security.oauth2.github.client-secret}
  servlet:
    multipart:
      max-request-size: 1024MB
      max-file-size: 1024MB
  thymeleaf:
    cache: false
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      config:
        import-check:
          enabled: false
server:
  port: 4000

