apiVersion: batch/v1
kind: Job
metadata:
  annotations: { }
  labels:
    k8s-app: kaniko-test
    app.business.data/id: 985b8ff6-09e1-4226-891e-5c9dc7bbd155
  name: kaniko-test
  namespace: kaniko-test
spec:
  activeDeadlineSeconds: 1800
  backoffLimit: 3
  template:
    metadata:
      annotations: { }
      labels:
        k8s-app: kaniko-test
        app.business.data/id: 985b8ff6-09e1-4226-891e-5c9dc7bbd155
    spec:
      containers:
        - args:
            - --destination=harbor.local:5000/image-build-test/thymeleaf-fragments:latest
            - --skip-tls-verify=true
            - --insecure=true
            - --context=/workspace
            - --skip-tls-verify-registry=true
            - --skip-tls-verify-pull=true
            - --no-push=false
            - --insecure-pull=true
            - --push-retry=3
            - --dockerfile=/workspace/Dockerfile
            - --log-format=color
            - --force=false
            - --verbosity=info
          image: harbor.local:5000/library/kaniko:20221029
          imagePullPolicy: IfNotPresent
          name: kaniko
          ports: [ ]
          volumeMounts:
            - mountPath: /kaniko/.docker
              name: docker-registry-secret
              readOnly: true
            - mountPath: /workspace
              name: workspace-volume
              readOnly: false
      dnsPolicy: ClusterFirst
      hostAliases:
      - ip: 192.168.110.199
        hostnames:
        - harbor.local
        - git.docker.local
      imagePullSecrets: [ ]
      initContainers:
        - image: harbor.local:5000/library/alpine-git:latest
          imagePullPolicy: IfNotPresent
          name: git
          command:
          - 'git'
          - '-c'
          - 'http.sslVerify=false'
          - 'clone'
          - '--branch=master'
          - '--depth=1'
          - 'https://git.docker.local/self-host/thymeleaf-fragments.git'
          - '/workspace'
          - '--verbose'
          volumeMounts:
          - name: workspace-volume
            mountPath: /workspace
        - image: harbor.local:5000/library/alpine:latest
          imagePullPolicy: IfNotPresent
          name: alpine
          command:
          - 'sh'
          - '-c'
          - "if [ -f Dockerfile ]; then echo 'Dockerfile exist. use default Dockerfile'; else echo -e '' |base64 -d > /workspace/Dockerfile; fi"
          volumeMounts:
          - name: workspace-volume
            mountPath: /workspace
      restartPolicy: Never
      volumes:
        - name: docker-registry-secret
          secret:
            items:
              - key: .dockerconfigjson
                path: config.json
            optional: false
            secretName: kaniko-test
        - name: workspace-volume
          emptyDir: { }